{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
    <div class="container">

        <a class="navbar-brand pr-5" style="border-right: 1px solid #efefef;" href="{% url "posts:feed" %}">
            <img src="{% static "img/instagram.png" %}" height="45" class="d-inline-block align-top"/>
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a href="{% url "users:detail" request.user.username %}">
                        {% if request.user.profile.picture %}
                            <img src="{{ request.user.profile.picture.url }}" class="rounded-circle" height="35"/>
                        {% else %}
                           <img src="{% static 'img/default-profile.png' %}" class="rounded-circle" height="35"/>
                        {% endif %}
                    </a>

                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "posts:create" %}">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "users:logout" %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url "posts:all" %}">
                        <i class="fas fa-globe"></i>
                    </a>
                </li>

            </ul>

            <form class="d-flex" method="POST" action="{% url "users:search"%}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                    <button class="btn btn-outline-secondary" type="submit">Ir</button>
                </div>
            </form>

        </div>
    </div>
</nav>
